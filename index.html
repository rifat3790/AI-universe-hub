<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header class="mt-8 text-center space-y-6">
        <h1 class="text-5xl font-semibold">AI Universe Hub</h1>
        <button class="btn bg-[#EB5757] text-white">Sort By Date</button>

        <!-- card section -->
        <section class="mt-12">
            <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                
            </div>

        <!-- Button -->
        <div id="see-more-container" class="mt-12 text-center hidden">
            <button onclick="showAll()" class="btn bg-[#EB5757] text-white">See More</button>
        </div>
    </main>
    <footer>
        <h1>Footer added</h1>
    </footer>

    <script src="js/ai.js"></script>
